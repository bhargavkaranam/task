<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">  	
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="client/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="client/script.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">Task</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>      
		</div>
	</nav>
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col s6 m4 offset-s2">
				<div class="row">
					<div class="input-field col s12">
						<select id="type">							
							<option value="hash">Hash</option>
							<option value="counter">Counter</option>
							<option value="global">GlobalCounter</option>													
						</select>
						<label>Select option</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<div class="input-field col s12">
							<input id="val" type="text">
							<label for="id">Value</label>
						</div>
					</div>
				</div>
				<div class="row" align="right">
					<button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
			<div class="col m6 s6 offset-s2 offset-m2 response">
				
			</div>
		</div>		
	</div>
</body>
</html>
